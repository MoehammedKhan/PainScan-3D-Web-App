<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PainScan Web Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1>Login to Access PainScans</h1>
        <form id="loginForm" action="#" method="post" onsubmit="return checkPassword()">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById("password").value;
            
            // Check if the entered password is correct
            if (enteredPassword === "painscanYUM") {
                // Redirect to "index.html" if the password is correct
                window.location.href = "index.html";
                return false; // Prevent form submission
            } else {
                // Redirect to "incorrect.html" if the password is incorrect
                window.location.href = "incorrect.html";
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
